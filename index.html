<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
    <header class="p-3 bg-light p-2" style="--bs-bg-opacity: .5;">
        <div class="cabecalho d-flex justify-content-between align-items-center">
            <h3 class="m-0">Lista de Tarefas</h3>
            <div class="d-flex justify-content-around">
                <p class="m-0"><a href="cadastro.html">Me Cadastrar</a></p>
                <p class="m-0 px-3"><a href="login.html">Entrar</a></p>
            </div>
        </div>
        <p class="mt-3">Data: <span id="data"></span></p>
    </header>
    <main class="mt-5">
        <table class="table bg-light " id="tabelaTarefas">
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Relevância</th>
                    <th>Data Final</th>
                    <th>Edição</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Exemplo - Lavar o tênis preto</td>
                    <td>Média</td>
                    <td>14/05/2025</td>
                    <td>
                        <button onclick="editar()">Editar</button>
                        <button onclick="excluir()">Excluir</button>
                    </td>
                </tr>
                <tr>
                    <td>Exemplo 2 - Trabalho Faculdade</td>
                    <td>Urgente</td>
                    <td>30/05/2025</td>
                    <td>
                        <button onclick="editar()">Editar</button>
                        <button onclick="excluir()">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-4">
            <button type="button" onclick="adicionar()">Adicionar Tarefa</button>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
